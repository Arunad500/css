<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <img src="Logo.png" alt="Icon" class="logo">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking to increase productivity and improve organizational wellness.</p>
        </div>
        <div class="form-section">
            <form>
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter First Name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter Last Name">
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option>Select here</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                <div class="input-group">
                    <label for="weight">Weight (KG)</label>
                    <input type="number" id="weight" placeholder="Enter Weight">
                </div>
                <div class="input-group">
                    <label for="height">Height (CM)</label>
                    <input type="number" id="height" placeholder="Enter Height">
                </div>
                <div class="input-group">
                    <label for="activity-level">Activity Level</label>
                    <select id="activity-level">
                        <option>Select here</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
